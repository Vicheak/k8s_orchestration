apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app-cont
          image: vicheak/spring-app:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: spring-volume
              mountPath: /workspace
      # volumes:
      # - name: spring-volume
      #   persistentVolumeClaim:
      #     claimName: my-pvc
      volumes:
        - name: spring-volume
          nfs:
            server: 10.104.0.2 # use nfs mater server
            path: /opt/nfs/data/
---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
spec:
  selector:
    app: spring-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30005
  type: NodePort            
  # type: ClusterIP